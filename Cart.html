<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint - Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <style>
    /* Extra styling for the cart table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2a2a2a;
    }

    td {
      background-color: #1a1a1a;
    }

    .cart-total {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Checkpoint Gaming</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h2>Your Shopping Cart</h2>
    <p>Review your selected items below.</p>

    <!-- Cart Table -->
    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>PlayStation 5</td>
        <td>R12,000</td>
        <td><button>Add to Cart</button></td>
      </tr>
      <tr>
        <td>Xbox Series X</td>
        <td>R11,000</td>
        <td><button>Add to Cart</button></td>
      </tr>
      <tr>
        <td>Gaming Laptop</td>
        <td>R18,000</td>
        <td><button>Add to Cart</button></td>
      </tr>
    </table>

    <!-- Total Section -->
    <div class="cart-total">
      Total: R0.00
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Checkpoint Gaming</p>
    <p id="date"></p>
  </footer>
</body>
</html>
