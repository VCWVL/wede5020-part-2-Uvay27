<!-- Contact page for Checkpoint Gaming -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint - Contact</title>

  <!-- Link to external CSS for general styling -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Internal CSS for Contact page layout and styling -->
  <style>
    /* ------------------------- */
    /* Main content layout */
    /* ------------------------- */
    main {
      max-width: 900px; 
      margin: 20px auto; /* Center main content */
      padding: 20px;
      text-align: left;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    main h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff; 
    }

    main p {
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5; 
    }

    /* ------------------------- */
    /* Google Map container */
    /* ------------------------- */
    .map-container {
      text-align: center;
      margin-bottom: 30px;
    }

    iframe {
      width: 80%;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }

    /* ------------------------- */
    /* Form styling */
    /* ------------------------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 1rem;
      background-color: #2a2a2a; /* Subtle contrast for input fields */
      color: #fff; /* Text color */
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbbbbb; /* Placeholder color */
    }

    input[type="submit"] {
      background-color: #00bfff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 50%;
      margin: 0 auto;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ff6600;
    }

    /* ------------------------- */
    /* Responsive adjustments */
    /* ------------------------- */
    @media screen and (max-width: 768px) {
      iframe {
        width: 100%;
        height: 250px;
      }

      input[type="submit"] {
        width: 70%;
      }
    }

    @media screen and (max-width: 480px) {
      main {
        padding: 15px;
      }

      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ------------------------- -->
  <!-- Header Section -->
  <!-- ------------------------- -->
  <header>
    <h1>Checkpoint Gaming</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ------------------------- -->
  <!-- Main Content Section -->
  <!-- ------------------------- -->
  <main>
    <h2>Contact Us</h2>
    <p>Hey there! We'd love to hear from you. Whether you have questions, feedback, or just want to say hi, feel free to reach out.</p>

    <!-- Google Map -->
    <div class="map-container">
      <!-- Embedded map showing store location -->
      <iframe src="https://www.google.com/maps/embed?pb=..." 
              allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Contact Form -->
    <form onsubmit="return showMessage()">
      <!-- Name input -->
      <label>Your Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <!-- Email input -->
      <label>Your Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <!-- Message input -->
      <label>Your Message:</label>
      <textarea name="message" rows="5" placeholder="Write your message here" required></textarea>

      <!-- Submit button -->
      <input type="submit" value="Send Message">
    </form>
  </main>

  <!-- ------------------------- -->
  <!-- Footer Section -->
  <!-- ------------------------- -->
  <footer>
    <p>&copy; 2025 Checkpoint Gaming | Designed by Uvay Harichand</p>
    <p id="date"></p>
  </footer>

  <!-- ------------------------- -->
  <!-- JavaScript Section -->
  <!-- ------------------------- -->
  <script>
    // Function to show pop-up when user submits the form
    function showMessage() {
      // Get the name from the form input
      var name = document.querySelector('input[name="name"]').value;

      // Show a pop-up message
      alert("Thanks a lot, " + name + "! Your message has been sent. We will get back to you soon!");

     
      return false;
    }

    //show current year in footer
    document.getElementById('date').textContent = "Current Year: " + new Date().getFullYear();
  </script>
</body>
</html>
